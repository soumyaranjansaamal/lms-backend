# ============================
#  DATASOURCE (PostgreSQL)
# ============================
spring.datasource.url=jdbc:postgresql://localhost:5432/lms
spring.datasource.username=lms_user
spring.datasource.password=lms_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Pool Settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# ============================
#  JPA / HIBERNATE
# ============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ============================
#  SERVER
# ============================
# server.port=8080   # Not needed since you run as WAR (Tomcat sets it)

# ============================
#  LOGGING
# ============================
logging.level.org.springframework=INFO
logging.level.com.lms=DEBUG

# ============================
#  SECURITY (DEV MODE)
# ============================
spring.security.user.name=dev
spring.security.user.password=devpass

# ============================
#  ACTUATOR (FOR HEALTH CHECKS)
# ============================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always