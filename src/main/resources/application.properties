# ---------- Datasource (Postgres) ----------
spring.datasource.url=jdbc:postgresql://localhost:5432/lms
spring.datasource.username=lms_user
spring.datasource.password=lms_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP (connection pool)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# ---------- JPA / Hibernate ----------
# valid values: validate | update | create | create-drop | none
# use 'update' for dev, 'validate' for stricter checks in staging/prod
spring.jpa.hibernate.ddl-auto=update

# Helpful runtime settings
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Optional explicit dialect (Hibernate will usually pick it automatically)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ---------- Spring Boot server (not required in a war; optional) ----------
# server.port=8080
# server.servlet.context-path=/lms-backend

# ---------- Logging (optional) ----------
logging.level.org.springframework=INFO
logging.level.com.lms=DEBUG

