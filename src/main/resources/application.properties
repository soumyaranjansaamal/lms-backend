# ============================
#  DATASOURCE (PostgreSQL)
# ============================
spring.datasource.url=jdbc:postgresql://localhost:5432/lms
spring.datasource.username=lms_user
spring.datasource.password=lms_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Pool Settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# ============================
#  JPA / HIBERNATE
# ============================
# valid values: validate | update | create | create-drop | none
# use 'update' for dev; for staging/prod use 'validate' or none
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ============================
#  SERVER
# ============================
# server.port=8080   # Not needed when running as WAR (Tomcat sets it)

# ============================
#  LOGGING
# ============================
logging.level.org.springframework=INFO
logging.level.com.lms=DEBUG

# ============================
#  SECURITY (DEV MODE)
# ============================
# Fixed dev credentials for local testing. Remove / secure before prod.
spring.security.user.name=dev
spring.security.user.password=devpass

# ============================
#  ACTUATOR (FOR HEALTH CHECKS)
# ============================
# Expose health and info endpoints over HTTP
management.endpoints.web.exposure.include=health,info

# Show full health details (useful for local debugging)
management.endpoint.health.show-details=always

# Optional: put actuator on a separate port (uncomment if you want)
# management.server.port=8090

# Optional: enable readiness / liveness probe endpoints (if you plan k8s)
# management.endpoint.health.probes.enabled=true